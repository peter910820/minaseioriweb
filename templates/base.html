<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
        <link rel="icon" href="{{ url_for('static', filename='img/icon.ico') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="body">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="https://minaseioriweb-peter910820.koyeb.app/">SeaotterMS Blogs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link disabled" href="https://minaseioriweb-peter910820.koyeb.app/">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">ARTICLE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/peter910820">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">DISABLED</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <h1 class="display-4 bol">海獺的老家</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p id="jumbotronSubtext">紀錄日常跟更多日常</p>
        </div>
        <main>
            <div class="container-fluid mb-5">
                <div class="row">
                    <div class="col-2 text-center" id="leftSection"></div>
                    {% block main %}{% endblock %}
                    <div class="col-3"></div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="../static/js/js.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
